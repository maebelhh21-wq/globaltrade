<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports ‚Äî GlobalTrade</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
      <h1>üìà Performance Reports</h1>
    </header>

    <main>
      <div class="report-filters">
        <button class="report-btn active" data-period="weekly">Week</button>
        <button class="report-btn" data-period="monthly">Month</button>
        <button class="report-btn" data-period="yearly">Year</button>
        <button id="exportReportBtn" class="export-btn">Export as CSV</button>
      </div>

      <div class="chart-container">
        <canvas id="salesChart"></canvas>
      </div>

      <div class="key-metrics">
        <div class="metric-card">
          <h3>Total Shipments</h3>
          <p id="totalShipments">0</p>
        </div>
        <div class="metric-card">
          <h3>Revenue (USD)</h3>
          <p id="totalRevenue">$0.00</p>
        </div>
        <div class="metric-card">
          <h3>Products Sold</h3>
          <p id="totalProductsSold">0</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
