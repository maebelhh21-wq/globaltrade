<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Manager — GlobalTrade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <a href="index.html" class="back-link">← Back to Home</a>
      <h1>📦 Store & Inventory Manager</h1>
    </header>

    <main>
      <div class="product-form">
        <h3>➕ Add New Product</h3>
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="text" id="productSKU" placeholder="SKU (e.g. PROD-001)" required />
        <input type="number" id="productQty" placeholder="Quantity in Stock" min="0" required />
        <input type="number" id="productPrice" placeholder="Unit Price (USD)" step="0.01" required />
        <textarea id="productDesc" placeholder="Description (optional)"></textarea>
        <button id="addProductBtn">Add Product</button>
      </div>

      <div class="products-section">
        <h3>📋 Product Catalog</h3>
        <div id="productsList">
          <p>No products added yet.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
