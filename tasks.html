<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasks & Goals — GlobalTrade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <a href="index.html" class="back-link">← Back to Home</a>
      <h1>🎯 Tasks & Goals Tracker</h1>
    </header>

    <main>
      <div class="task-form">
        <h3>➕ Add New Task or Goal</h3>
        <input type="text" id="taskTitle" placeholder="Task/Goal Title" required />
        <select id="taskType">
          <option value="daily">Daily Task</option>
          <option value="weekly">Weekly Goal</option>
          <option value="monthly">Monthly Goal</option>
          <option value="yearly">Yearly Goal</option>
        </select>
        <textarea id="taskDesc" placeholder="Description (optional)"></textarea>
        <button id="addTaskBtn">Add Task/Goal</button>
      </div>

      <div class="tasks-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="daily">Daily</button>
        <button class="filter-btn" data-filter="weekly">Weekly</button>
        <button class="filter-btn" data-filter="monthly">Monthly</button>
        <button class="filter-btn" data-filter="yearly">Yearly</button>
        <button class="filter-btn" data-filter="completed">✅ Completed</button>
      </div>

      <div class="tasks-list">
        <h3>📋 Your Tasks & Goals</h3>
        <div id="tasksContainer">
          <p>No tasks added yet.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
